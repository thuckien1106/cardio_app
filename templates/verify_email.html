{% extends 'base.html' %}
{% block content %}
<div class="login-wrapper">
  <div class="card login-card shadow-lg p-4">
    <div class="text-center mb-3">
      <div class="logo-circle mb-3">
        <i class="bi bi-shield-check fs-1 text-primary"></i>
      </div>
      <h2 class="fw-bold text-gradient">Xác nhận email</h2>
      <p class="text-muted">
        Chúng tôi đã gửi mã xác nhận tới <strong>{{ email }}</strong>.<br />
        Nhập mã gồm 6 chữ số để hoàn tất đăng ký.
      </p>
    </div>

    <form method="post" class="text-start">
      <div class="mb-3">
        <label class="form-label fw-semibold">Mã xác nhận</label>
        <input
          type="text"
          name="verification_code"
          maxlength="6"
          class="form-control rounded-pill text-center fs-4 tracking-widest"
          placeholder="••••••"
          required
        />
      </div>
      <button
        type="submit"
        class="btn btn-login w-100 py-2 rounded-pill fw-semibold shadow-sm"
      >
        Xác nhận
      </button>
      <button
        type="submit"
        name="action"
        value="resend"
        class="btn btn-outline-secondary w-100 py-2 rounded-pill fw-semibold shadow-sm mt-2"
      >
        Gửi lại mã
      </button>
    </form>

    <p class="text-center mt-3 small text-muted">
      Nhập sai email?
      <a href="{{ url_for('register') }}" class="text-decoration-none fw-semibold"
        >Quay lại đăng ký</a
      >
    </p>
  </div>
</div>
{% endblock %}
