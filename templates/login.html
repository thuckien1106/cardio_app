{% extends 'base.html' %}
{% block content %}
<div class="login-wrapper">
  <div class="card login-card shadow-lg p-4">
    
    <!-- Logo / Icon -->
    <div class="text-center mb-3">
      <div class="logo-circle mb-3">
        <i class="bi bi-heart-pulse-fill"></i>
      </div>
      <h2 class="fw-bold text-gradient">Đăng nhập</h2>
      <p class="text-muted">Nhập tài khoản để truy cập hệ thống</p>
    </div>

    {% if error %}
      <div class="alert alert-danger text-center rounded-pill">{{ error }}</div>
    {% endif %}

    <form method="post">
      <!-- Username -->
      <div class="mb-3 input-group rounded-pill shadow-sm">
        <span class="input-group-text bg-transparent border-0">
          <i class="bi bi-person-fill text-primary"></i>
        </span>
        <input type="text" name="username" class="form-control border-0 rounded-end rounded-pill"
               placeholder="Tài khoản" required>
      </div>

      <!-- Password -->
      <div class="mb-4 input-group rounded-pill shadow-sm">
        <span class="input-group-text bg-transparent border-0">
          <i class="bi bi-lock-fill text-primary"></i>
        </span>
        <input type="password" name="password" class="form-control border-0 rounded-end rounded-pill"
               placeholder="Mật khẩu" required>
      </div>

      <button type="submit" class="btn btn-login w-100 py-2 rounded-pill fw-semibold shadow-sm">
        Đăng nhập
      </button>
    </form>

    <p class="text-center mt-4 text-muted small">
      © 2025 CVD-App. Bảo mật thông tin tuyệt đối.
    </p>
  </div>
</div>
{% endblock %}
