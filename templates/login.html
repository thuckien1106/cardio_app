{% extends 'base.html' %}
{% block content %}

<div class="login-wrapper">
  <div class="card login-card shadow-lg p-4">

    <!-- Logo / Icon -->
    <div class="text-center mb-3">
      <div class="logo-circle mb-3">
        <i class="bi bi-heart-pulse-fill fs-1 text-danger"></i>
      </div>
      <h2 class="fw-bold text-gradient">Đăng nhập</h2>
      <p class="text-muted">Nhập tài khoản để truy cập hệ thống</p>
    </div>

    <!-- Thông báo lỗi -->
    {% if error %}
      <div class="alert alert-danger text-center rounded-pill">{{ error }}</div>
    {% endif %}

    <!-- Form đăng nhập -->
    <form method="post">
      <!-- Username -->
      <div class="mb-3 input-group rounded-pill shadow-sm login-input-group">
        <span class="input-group-text">
          <i class="bi bi-person-fill text-primary"></i>
        </span>
        <input type="text" name="username"
               class="form-control border-0 rounded-end rounded-pill"
               placeholder="Tài khoản" required>
      </div>

      <!-- Password -->
      <div class="mb-4 input-group rounded-pill shadow-sm login-input-group">
        <span class="input-group-text">
          <i class="bi bi-lock-fill text-primary"></i>
        </span>
        <input type="password" name="password"
               class="form-control border-0 rounded-end rounded-pill"
               placeholder="Mật khẩu" required>
      </div>

      <!-- Nút đăng nhập -->
      <button type="submit"
              class="btn btn-login w-100 py-2 rounded-pill fw-semibold shadow-sm">
        Đăng nhập
      </button>
    </form>

    <!-- Liên kết đăng ký -->
    <p class="text-center mt-3 small text-muted">
      Chưa có tài khoản?
      <a href="{{ url_for('register') }}" class="text-decoration-none fw-semibold">
        Đăng ký ngay
      </a>
    </p>

    <!-- Footer -->
    <p class="text-center mt-3 text-muted small">
      © 2025 CVD-App. Bảo mật thông tin tuyệt đối.
    </p>

  </div>
</div>

{% endblock %}
