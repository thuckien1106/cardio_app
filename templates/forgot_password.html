{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card shadow-sm border-0 rounded-4 p-4">
        <h3 class="text-center fw-bold text-primary mb-3">Quên mật khẩu</h3>
        <p class="text-muted small text-center">
          Nhập email đã đăng ký, hệ thống sẽ gửi mật khẩu mới để bạn đăng nhập.
        </p>

        <form method="post">
          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input 
              type="email" 
              name="email" 
              class="form-control" 
              placeholder="nhapemail@gmail.com" 
              required 
            />
          </div>

          <button type="submit" class="btn btn-primary w-100 rounded-pill fw-semibold">
            Gửi mật khẩu mới
          </button>
        </form>

        <div class="text-center mt-3">
          <a href="{{ url_for('login') }}" class="text-decoration-none small">
            Quay lại đăng nhập
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
